# ============================================
# Application Configuration
# ============================================
spring.application.name=oneGas_Meteor
server.port=${ONE_GAS_METEOR_SERVER_PORT:8081}

# ============================================
# Device Configuration
# ============================================
# Tipi di device abilitati (comma-separated)
device.enabled.types=TEK822V1,TEK822V2,TEK586

# ============================================
# Database Configuration
# ============================================
# Tipo: sqlserver o mongodb
database.type=sqlserver

# ============================================
# SQL Server Configuration
# ============================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=oneGasDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=${SQL_DB_USERNAME}
spring.datasource.password=${SQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# MongoDB Configuration (alternativa)
# ============================================
#spring.data.mongodb.uri=mongodb://localhost:27017/oneGasDB
#spring.data.mongodb.database=oneGasDB

# ============================================
# Telemetry Processing
# ============================================
# Max comandi da inviare in una risposta
command.max.per.response=10
# Timeout per elaborazione messaggio (ms)
telemetry.processing.timeout=5000

# ============================================
# Logging
# ============================================
logging.level.com.aton.proj.oneGasMeteor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.config=classpath:log4j2.properties