#  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ============================================
# Telemetry Processing
# ============================================
# Max comandi da inviare in una risposta
command.max.per.response=10
# Timeout per elaborazione messaggio (ms)
telemetry.processing.timeout=5000

# ============================================
# Data Cleanup Configuration
# ============================================
# Abilita/disabilita cleanup automatico
cleanup.enabled=false

# Cron expression per scheduling
# Default: ogni notte alle 2:00 AM
# Format: "secondo minuto ora giorno mese giorno_settimana"
cleanup.cron=0 0 2 * * *

# Retention policy (giorni)
cleanup.telemetry.retention.days=30
cleanup.commands.retention.days=7

# Alternative cron expressions:
# Ogni 5 minuti (per test): 0 */5 * * * *
# Ogni ora: 0 0 * * * *
# Ogni domenica alle 3 AM: 0 0 3 * * SUN
# Ogni giorno alle 23:00: 0 0 23 * * *

# ============================================
# Logging
# ============================================
logging.level.com.aton.proj.oneGasMeteor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.config=classpath:log4j2.properties

# Abilita debug logging per Spring Integration
logging.level.org.springframework.integration=DEBUG
logging.level.org.springframework.integration.ip=TRACE